// ReadyUp Cvars
l4d_ready_cfg_name "Apex Hunters v1.1.1"

// Confogl Cvars
confogl_addcvar confogl_pills_limit 2 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// Apex 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_background_limit 15
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 10
confogl_addcvar z_mob_spawn_max_size 10
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 3
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_hunter_limit 4
confogl_addcvar z_tank_health 4200

// Apex Hunters Shared Cvars
exec cfgogl/apexhunters/shared_cvars.cfg

// Config Cvars
exec cfgogl/apexhunters/apexhunters.cfg